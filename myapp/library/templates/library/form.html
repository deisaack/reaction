{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}
    <hr>
    <h2> {{ title }} Form</h2>
    <div class="col-sm-6 col-sm-offset-3">
        <form method="post" action="" class="form-contral">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="submit">
        </form>
    </div>
{% endblock %}
